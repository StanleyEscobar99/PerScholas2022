<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODLE</title>
    <!-- linking css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- linking js -->
    <script defer src="../js/main.js"></script>
    <!-- linking google icons for key board -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- icon image for tab -->
    <link rel="icon" href="/images/19501979201631640708-128.png" type="image/x-icon">
    <!-- This is the link I used for my Icons on keyboard -->
</head>

<body>
    <!-- Making a div for the title -->
    <div class="header">
        <h1>CODLE</h1>
    </div>
    <!-- Div for the grid to play on -->
    <div class="words">
        <div class="words-container">
        <!-- Made 7 grid rows because in Codle you will have 7 chances to get the correct word -->
            <div class="grid-row">
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
            </div>
            <!-- each grid row has 5 divs named word because each word only contains 5 letters -->
            <div class="grid-row">
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
            </div>
            <div class="grid-row">
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
            </div>
            <div class="grid-row">
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
            </div>
            <div class="grid-row">
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
            </div>
            <div class="grid-row">
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
            </div>
            <div class="grid-row">
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
                <div class="word"></div>
            </div>
        </div>

    </div>
    <!-- Div for key board -->
    <div class="keyboard">
        <div class="keys">
            <!-- First row on key board -->
            <div>
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
            <div class="space"></div>
            <!--This div here is used to create a space from where q starts and a starts -->
            </div>
            <!-- Second row on key board -->
            <div>
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <div class="space"></div>
            </div>
            <!-- Third row on key board -->
            <div>
                <!-- enter button  -->
                <button class="key" data-key="enter">
                <!-- used I(italic)tag to call icons for google icons linked to get check mark -->
                <i class="material-icons">done</i>
            </button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <!-- delete button -->
            <button class="key" data-key="delete">
                <!-- used I(italic)tag to call icons for google icons linked to get delete image -->
                <i class="material-icons">backspace</i>
            </button>
            </div>
        </div>
    </div>
</body>

</html>
